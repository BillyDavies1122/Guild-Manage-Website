
{% extends "base.html" %}

{% block title%} Character Index {% endblock %}
{% block content %}
{% if characterList %}
    <ul>
        {% for character in characterList %}
            <li>
                <a href="/{{character.id}}/character">{{character.characterName}} </a>
            </li>
        {% endfor %}
    </ul>
{%else%}
    <p> No Characters available</p>
{% endif%}
{% endblock %}
