{% extends "base.html" %}

{% block title%} Guild Page {% endblock %}
{% block content %}
{% if guildList %}
<ul>
    {% for guild in guildList %}
    <li>
        <a href="/{{guild.id}}/guild">{{guild.guildName}}-{{guild.faction}}-{{guild.server}} </a>
    </li>
    {% endfor %}
</ul>
{%else%}
<p> No Guilds available</p>
{% endif%}
{% endblock %}
